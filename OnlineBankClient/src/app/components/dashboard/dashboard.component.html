<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark">Hesaplarım</h2>
    <button class="btn btn-primary rounded-pill px-4" style="background-color: #ac3900; border: none;">
      <i class="bi bi-plus-lg me-2"></i>Yeni Hesap Aç
    </button>
  </div>

  <div class="row g-4">
    @for (acc of accounts(); track acc.id) {
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-sm rounded-4 position-relative overflow-hidden text-white" 
     [style.background]="acc.currency === 'TRY' || acc.currency === 'TL' ? 'linear-gradient(135deg, #ac3900 0%, #ff6600 100%)' : 'linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%)'">
          
          <div class="card-body p-4">
            <div class="d-flex justify-content-between mb-4">
              <span class="small opacity-75 fw-medium">{{ acc.accountName }}</span>
              <i class="bi bi-bank fs-4 opacity-50"></i>
            </div>
            
            <h3 class="display-6 fw-bold mb-1">{{ acc.balance | number:'1.2-2' }} {{ acc.currency }}</h3>
            <p class="small font-monospace opacity-75 mb-4">TR {{ acc.iban }}</p>

            <div class="d-flex justify-content-between align-items-end">
              <div>
                <span class="d-block small opacity-75">Hesap No</span>
                <span class="fw-bold">{{ acc.accountNumber }}</span>
              </div>
              <button class="btn btn-link text-white p-0 text-decoration-none">
                Detaylar <i class="bi bi-chevron-right small"></i>
              </button>
            </div>
          </div>

          <div class="position-absolute end-0 bottom-0 opacity-25" style="transform: translate(20%, 20%);">
            <i class="bi bi-circle-fill" style="font-size: 150px;"></i>
          </div>
        </div>
      </div>
    }
  </div>
</div>
