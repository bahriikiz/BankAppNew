<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-5">
        <div class="card auth-card border-0 shadow-lg rounded-4 overflow-hidden">
          <div class="card-body p-5">
            
            <div class="text-center mb-4">
              <a routerLink="/" class="text-decoration-none d-inline-block mb-3">
                <i class="bi bi-bank2 fs-1" style="color: #ac3900;"></i>
              </a>
              <h3 class="fw-bold" style="color: #A90432;">
                {{ isLoginMode ? 'Dijital Şubeye Giriş' : 'Müşterimiz Olun' }}
              </h3>
            </div>

            @if (errorMessage) { <div class="alert alert-danger py-2 small rounded-3">{{ errorMessage }}</div> }
            @if (successMessage) { <div class="alert alert-success py-2 small rounded-3">{{ successMessage }}</div> }

            @if (isLoginMode) {
              <form (ngSubmit)="onLogin()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="loginEmail" name="email" [(ngModel)]="loginModel.email" placeholder="E-posta Adresi" required>
                  <label for="loginEmail">E-posta Adresi</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control rounded-3" id="loginPass" name="password" [(ngModel)]="loginModel.password" placeholder="Şifre" required>
                  <label for="loginPass">Şifre</label>
                </div>
                <button type="submit" class="btn text-white w-100 py-3 rounded-pill fw-bold shadow-sm" style="background-color: #A90432;" [disabled]="isLoading">
                  @if (isLoading) { <span class="spinner-border spinner-border-sm me-2"></span> }
                  Giriş Yap
                </button>
              </form>
            }

            @if (!isLoginMode) {
              <form (ngSubmit)="onRegister()">
                <div class="row">
                  <div class="col-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-3" id="regFirstName" name="firstName" [(ngModel)]="registerModel.firstName" placeholder="Ad" required>
                      <label for="regFirstName">Adınız</label>
                    </div>
                  </div>
                  <div class="col-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-3" id="regLastName" name="lastName" [(ngModel)]="registerModel.lastName" placeholder="Soyad" required>
                      <label for="regLastName">Soyadınız</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="regEmail" name="email" [(ngModel)]="registerModel.email" placeholder="E-posta Adresi" required>
                  <label for="regEmail">E-posta Adresi</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control rounded-3" id="regPass" name="password" [(ngModel)]="registerModel.password" placeholder="Şifre" required>
                  <label for="regPass">Şifre Belirleyin</label>
                </div>
                <button type="submit" class="btn text-white w-100 py-3 rounded-pill fw-bold shadow-sm" style="background-color: #A90432;" [disabled]="isLoading">
                  @if (isLoading) { <span class="spinner-border spinner-border-sm me-2"></span> }
                  Hesap Oluştur
                </button>
              </form>
            }

            <div class="text-center mt-4 pt-3 border-top">
              <span class="text-muted small">
                {{ isLoginMode ? 'Henüz müşterimiz değil misiniz?' : 'Zaten müşterimiz misiniz?' }}
              </span>
              <button type="button" class="btn btn-link text-decoration-none fw-bold p-0 ms-1" style="color: #A90432;" (click)="toggleMode()">
                {{ isLoginMode ? 'Hemen Kayıt Ol' : 'Giriş Yap' }}
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
