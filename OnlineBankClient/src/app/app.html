<header class="sticky-top shadow-sm" style="z-index: 1030;">

<div class="py-2 shadow-sm position-relative overflow-hidden" style="background-color: #ac3900 !important; color: white !important; font-size: 0.85rem; height: 40px;">
    <div class="container-fluid d-flex align-items-center h-100">
      
      <div class="marquee-container">
        <div class="animate-marquee">
          @for (item of rates; track item.currencyCode) {
            <span class="me-5 d-inline-flex align-items-center">
              <strong class="fw-bold" style="color: white !important;">{{item.currencyCode}}</strong> 
              <i class="bi bi-caret-up-fill ms-1" style="font-size: 0.7rem; color: #ffe6cc;"></i> 
              <span class="ms-1 fw-medium fs-6" style="color: white !important;">{{item.rate | number:'1.2-2'}}</span>
              <small class="ms-1 fw-light" style="color: #ffe6cc !important;">TRY</small>
            </span>
          }
          @for (item of rates; track item.currencyCode + '_loop') {
            <span class="me-5 d-inline-flex align-items-center">
              <strong class="fw-bold" style="color: white !important;">{{item.currencyCode}}</strong> 
              <i class="bi bi-caret-up-fill ms-1" style="font-size: 0.7rem; color: #ffe6cc;"></i> 
              <span class="ms-1 fw-medium fs-6" style="color: white !important;">{{item.rate | number:'1.2-2'}}</span>
              <small class="ms-1 fw-light" style="color: #ffe6cc !important;">TRY</small>
            </span>
          }
        </div>
      </div>

      <div class="ms-auto ps-3 pe-2 border-start last-update-box d-none d-lg-block" style="border-color: rgba(255,255,255,0.4) !important; background-color: #ac3900;">
        <i class="bi bi-clock-history me-1"></i> {{lastUpdated}}
      </div>

    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary fs-4" href="/">
        <i class="bi bi-bank2 me-2"></i>İKİZ BANK
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary px-4 mx-2 fw-semibold" routerLink="/login">Giriş Yap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white px-4 fw-semibold" href="#">Müşteri Ol</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>

<div class="container mt-5">
  <router-outlet></router-outlet>
</div>
