<header class="sticky-top shadow-sm" style="z-index: 1030;">

  <div class="py-2 shadow-sm position-relative overflow-hidden" style="background-color: #A90432 !important; color: white !important; font-size: 0.85rem; height: 40px;">
    <div class="container-fluid d-flex align-items-center h-100">
      
      <div class="marquee-container">
        <div class="animate-marquee">
          @for (item of rates; track item.currencyCode) {
            <span class="me-5 d-inline-flex align-items-center">
              <strong class="fw-bold text-white">{{item.currencyCode}}</strong> 
              <i class="bi bi-caret-up-fill ms-1" style="font-size: 0.7rem; color: #FDB912;"></i> 
              <span class="ms-1 fw-medium fs-6 text-white">{{item.rate | number:'1.2-2'}}</span>
              <small class="ms-1 fw-light" style="color: #FDB912 !important;">TRY</small>
            </span>
          }
        </div>
      </div>

      <div class="ms-auto ps-3 pe-2 border-start d-none d-lg-block" style="border-color: rgba(255,255,255,0.4) !important;">
        <i class="bi bi-clock-history me-1"></i> <small>{{lastUpdated}}</small>
      </div>

    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container">
      
      <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none" routerLink="/" style="cursor: pointer;">
        <div class="d-flex align-items-center justify-content-center text-white rounded-circle shadow-sm" 
             style="width: 38px; height: 38px; background: linear-gradient(135deg, #FDB912 0%, #A90432 100%);">
          <i class="bi bi-bank2 fs-5"></i>
        </div>
        <span class="fw-bold fs-4 tracking-tight" style="color: #FDB912; letter-spacing: -0.5px; font-family: sans-serif !important;">
          İKİZ<span style="color: #A90432;">BANK</span>
        </span>
      </a>
      
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          
          @if (authService.currentUser(); as user) {
            <li class="nav-item dropdown">
              <button class="nav-link dropdown-toggle d-flex align-items-center p-0 border-0 bg-transparent shadow-none" 
                      type="button" id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                
                <div class="text-end me-3 d-none d-sm-block">
  <small class="text-muted d-block" style="font-size: 0.7rem; line-height: 1;">Hoş geldiniz,</small>
  
  <span class="fw-bold text-dark" 
        style="font-size: 0.95rem; 
               font-family: Arial, Helvetica, sans-serif !important; 
               text-transform: uppercase; 
               font-variant: small-caps; 
               letter-spacing: 0.2px;
               display: inline-block;">
    {{ (user.name + ' ' + user.surname).toLowerCase() }}
  </span>
</div>

<div class="text-white rounded-circle d-flex align-items-center justify-content-center shadow-sm fw-bold" 
     style="width: 40px; height: 40px; background-color: #A90432 !important; 
            font-family: Arial, sans-serif !important; 
            text-transform: uppercase; 
            font-size: 1.1rem;">
  {{ user.name[0].toLowerCase() }}{{ user.surname[0].toLowerCase() }}
</div>
              </button>

              <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2 p-2 rounded-3" aria-labelledby="userMenuButton">
                <li><a class="dropdown-item py-2 rounded-2" routerLink="/profile"><i class="bi bi-person me-2"></i>Profilim</a></li>
                <li><a class="dropdown-item py-2 rounded-2" routerLink="/dashboard"><i class="bi bi-wallet2 me-2"></i>Hesaplarım</a></li>
                <li><hr class="dropdown-divider mx-2"></li>
                <li>
                  <button class="dropdown-item py-2 rounded-2 text-danger border-0 bg-transparent w-100 text-start" (click)="authService.logout()">
                    <i class="bi bi-box-arrow-right me-2"></i>Güvenli Çıkış
                  </button>
                </li>
              </ul>
            </li>
          } @else {
            <li class="nav-item">
              <button class="btn btn-outline-primary px-4 mx-2 fw-semibold rounded-pill" 
                      style="color: #A90432; border-color: #FDB912;" routerLink="/login">Giriş Yap</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-primary text-white px-4 fw-semibold rounded-pill shadow-sm" 
                      style="background-color: #A90432; border: none;" routerLink="/register">Müşteri Ol</button>
            </li>
          }

        </ul>
      </div>
    </div>
  </nav>

</header>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
